<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message mt-3">{{ errorMessage }}</div>

    <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
