<div class="dashboard-container">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Add/Edit Student</h3>
            <form (ngSubmit)="addOrUpdate()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" class="form-control"
                        placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="studentNo">Student No:</label>
                    <input type="text" id="studentNo" [(ngModel)]="newStudent.studentNo" name="studentNo"
                        class="form-control" placeholder="Student No" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" [(ngModel)]="newStudent.address" name="address" class="form-control"
                        placeholder="Address" required>
                </div>
                <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add Student' }}</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()"
                    *ngIf="isEditMode">Cancel</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Student List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student No</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students | async; let i = index">
                        <td>{{ student.name }}</td>
                        <td>{{ student.studentNo }}</td>
                        <td>{{ student.address }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm mr-2" (click)="edit(student, i)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="delete(student.key)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-danger mt-3" (click)="logout()">Logout</button>
</div>
