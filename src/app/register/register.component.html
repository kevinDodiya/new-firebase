<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div *ngIf="errorMessage" class="error-message mt-3">{{ errorMessage }}</div>

    <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
